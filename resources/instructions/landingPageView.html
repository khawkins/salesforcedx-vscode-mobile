<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page Configuration</title>
        <style>
            body {
                max-width: 640px;
            }

            .card-container {
                display: grid;
                grid-template-columns: auto;
                grid-gap: 10px;
            }

            .card {
                border: 1px solid #fff;
                padding: 10px;
            }

            .modal-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid #fff;
                background-color: #000;
                padding: 20px;
                min-width: 300px;
                max-width: 500px;
            }

            .modal-content .centering-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .modal-content .centering-box h2 {
                margin-top: 0px;
            }

            .action-links {
                margin-bottom: 10px;
            }

            #divCardTypeGlobal,
            #divCardTypeList,
            #divCardTypeTimedList {
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>Landing Page Configuration</h1>
        <div class="action-links">
            <a id="lnkAddCard" href="#">Add card...</a>
            <a id="lnkOpenTemplate" href="#">Open template...</a>
        </div>
        <div id="divLandingPageCards" class="card-container"></div>
        <div class="modal-container" id="divOpenTemplate">
            <div class="modal-content">
                <div class="centering-box">
                    <h2>Open landing page template</h2>
                    <form>
                        <p>
                            <label for="selTemplateTypes">
                                Choose the template to open:
                            </label>
                        </p>
                        <p>
                            <select id="selTemplateTypes" required>
                                <option value="default">Default</option>
                                <option value="case_management">
                                    Case Management
                                </option>
                                <option value="healthcare">Healthcare</option>
                                <option value="retail_execution">
                                    Retail Execution
                                </option>
                            </select>
                        </p>

                        <div class="button-container">
                            <button type="button" id="btnOpenTemplate">
                                Open
                            </button>
                            <button type="button" id="btnCancelOpenTemplate">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-container" id="divAddCard">
            <div class="modal-content">
                <div class="centering-box">
                    <h2>Add a landing page card</h2>
                    <form>
                        <p>
                            <label for="selCardTypes">Choose card type:</label>
                        </p>
                        <p>
                            <select id="selCardTypes" required>
                                <option selected>Choose...</option>
                                <option value="global">
                                    Global Action Card
                                </option>
                                <option value="list">Record List</option>
                                <option value="timedList">
                                    Timed Record List (records with start/end
                                    times)
                                </option>
                            </select>
                        </p>
                        <div id="divCardTypeGlobal">
                            <a id="lnkAddGlobalActionApi" href="#">
                                Add Global Action API
                            </a>
                            <p>
                                <label for="txtGlobalActionApi1">
                                    Global Action API:
                                </label>
                                <input id="txtGlobalActionApi1" type="text" />
                            </p>
                        </div>
                        <div id="divCardTypeList">
                            <p>
                                <label for="txtListCardLabel">Label:</label>
                                <input id="txtListCardLabel" type="text" />
                            </p>
                            <p>
                                <label for="selListCardObjectApi">Object API Name:</label>
                                <select id="selListCardObjectApi">
                                    <option selected>Select Object...</option>
                                    <option value="account">Account</option>
                                    <option value="contact">Contact</option>
                                    <option value="case">Case</option>
                                </select>
                            </p>
                            <p>
                                <label for="selListCardMainField">Main Field:</label>
                                <select id="selListCardMainField">
                                    <option selected>Select main field...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selListCardSubfield1">Subfield 1:</label>
                                <select id="selListCardSubfield1">
                                    <option selected>Select first subfield...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selListCardSubfield2">Subfield 2:</label>
                                <select id="selListCardSubfield2">
                                    <option selected>Select second subfield...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selListCardOrder">Order:</label>
                                <select id="selListCardOrder">
                                    <option>Ascending</option>
                                    <option>Descending</option>
                                </select>
                            </p>
                        </div>
                        <div id="divCardTypeTimedList">
                            <p>
                                <label for="txtTimedListCardLabel">Label:</label>
                                <input id="txtTimedListCardLabel" type="text" />
                            </p>
                            <p>
                                <label for="selTimedListCardObjectApi">Object API Name:</label>
                                <select id="selTimedListCardObjectApi">
                                    <option selected>Select Object...</option>
                                    <option value="account">Account</option>
                                    <option value="contact">Contact</option>
                                    <option value="case">Case</option>
                                </select>
                            </p>
                            <p>
                                <label for="selTimedListCardMainField">Main Field:</label>
                                <select id="selTimedListCardMainField">
                                    <option selected>Select main field...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selTimedListCardSubfield1">Subfield 1:</label>
                                <select id="selTimedListCardSubfield1">
                                    <option selected>Select first subfield...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selTimedListCardSubfield2">Subfield 2:</label>
                                <select id="selTimedListCardSubfield2">
                                    <option selected>Select second subfield...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selTimedListCardStartTime">Start Time:</label>
                                <select id="selTimedListCardStartTime">
                                    <option selected>Select start time field...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selTimedListCardEndTime">End Time:</label>
                                <select id="selTimedListCardEndTime">
                                    <option selected>Select end time field...</option>
                                    <!-- TODO: Dynamically mock fields per object -->
                                </select>
                            </p>
                            <p>
                                <label for="selTimedListCardOrder">Order:</label>
                                <select id="selTimedListCardOrder">
                                    <option>Ascending</option>
                                    <option>Descending</option>
                                </select>
                            </p>
                        </div>
                        <div class="button-container">
                            <button type="button" id="btnAddCard">
                                Add Card
                            </button>
                            <button type="button" id="btnCancelAddCard">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="--- LANDING_PAGE_CONTROLLER_SRC ---"></script>
    </body>
</html>
